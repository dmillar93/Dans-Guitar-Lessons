<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A webpage advertising Dan's guitar lessons and help to get you started.">
    <meta name="keywords" content="Guitar, Guitar Lessons, Music lessons, Music, Musician">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dan's Guitar Lessons</title>
</head>

<body>

    <header>
        <!-- <div id="page-top"> -->
            <div id="header">
                <a id="dan" href="index.html">
                    <h1 id="logo">Dan's Guitar Lessons</h1>
                </a>
                <nav>
                    <ul id="nav-bar">
                        <li>
                            <a href="contact.html" class="active">Contact</a>
                        </li>
                        <li>
                            <a href="get-started.html">Get started!</a>
                        </li>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                    </ul>
                </nav>
            <!-- </div> -->
        </div>
        
    </header>
    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Get in touch to book your first lesson!<i class="fa-solid fa-guitar"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" required >
            
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text" name="last_name" required>
            
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required>
        
            <input type="submit" value="Start learning" class="join-button">
        </form>
    </section>
   
    <footer>
        <div id="footer-elements">
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our facebook page (Opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our twitter page (Opens in a new tab)"><i
                            class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our youtube channel (Opens in a new tab)"><i
                            class="fab fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our instagram channel (Opens in a new tab)"><i
                            class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>

    </footer>

    <script src="https://kit.fontawesome.com/93f517126b.js" crossorigin="anonymous"></script>
</body>

</html>
